<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Shape</title>
    <link href="templatemo-personal-style.css" rel="stylesheet">

<!--

https://templatemo.com/tm-593-personal-shape

-->
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">IF Denúncias</div>
            <ul class="nav-links">
            <li><a href="index.html">Voltar</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
            <li><a href="index.html">Voltar</a></li>
        </ul>
    </div>

    
    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-floating-shapes">
            <div class="contact-shape contact-shape-1"></div>
            <div class="contact-shape contact-shape-2"></div>
            <div class="contact-shape contact-shape-3"></div>
            <div class="contact-shape contact-shape-4"></div>
            <div class="contact-shape contact-shape-5"></div>
            <div class="contact-shape contact-shape-6"></div>
        </div>
        <div class="container">
            <div class="contact-content">
                <h2 class="section-title fade-in">Qual sua denúncia?.</h2>
                <p class="fade-in">Fique tranquilo(a), sua denúcia vai ser lida de forma anônima..</p>
                <form class="contact-form fade-in">
                    <div class="form-row">
                        
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Qual o assunto?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Denúncia</label>
                        <textarea id="message" name="message" rows="6" placeholder="Conte-nos sobre o ocorrido" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2025 IF Grêmio. All rights reserved.</p>
                </div>
                <div class="footer-right">
                
                    <a href="https://templatemo.com" target="_blank" rel="noopener nofollow">Provided by IF</a>
                </div>
            </div>
        </div>
    </footer>

<script src="templatemo-personal-javascripts.js"></script>

</body>
</html>
